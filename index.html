<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">

    <div class="images">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image" class="equilibrium-image">
      <div class="view">
        <img src="images/icon-view.svg" alt="view icon">
      </div>
    </div>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promtes balance and calm</p>

    <div class="data">
      <p><img src="images/icon-ethereum.svg" alt="ethereum icon"><span class="eth">0.041 ETH</span></p>
      <p><img src="images/icon-clock.svg" alt="clock icon"><span class="clock">3 days left</span></p>
    </div>

    <div class="line"></div>

    <div class="author">
      <img src="images/image-avatar.png" alt="author avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/NgocMinhThuNguyen" target="-blank">Thu Nguyen</a>.</p>
  </footer>
</body>
</html>
