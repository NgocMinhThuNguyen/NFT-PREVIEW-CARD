<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <section class="flex-box flex-column">
      <div class="decoration">
        <img src="images/image-equilibrium.jpg" alt="A colorul cube" class="equilibrium-image">
        <div class="glass"></div>
        <img src="images/icon-view.svg" alt="Eye icon" class="eye-icon">
      </div>
  
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="text">Our Equilibrium collection promtes balance and calm</p>
  
      <div class="data flex-box" aria-label="Data of the #3429 NTF">
        <div class="data-item flex-box">
          <img src="images/icon-ethereum.svg" alt="A Cyan Rhombus">
          <p class="eth">0.041 ETH</p>
        </div>
  
        <div class="data-item flex-box">
          <img src="images/icon-clock.svg" alt="A Clock">
          <p class="days">3 days left</p>
        </div>
      </div>
  
      <div class="decoration-line"></div>
  
      <div class="author flex-box" aria-label="Author of this NTF">
        <img src="images/image-avatar.png" alt="Mr.Jules Wyvern" class="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NgocMinhThuNguyen" target="_blank">Thu Nguyen</a>.</p>
  </footer>
</body>
</html>
